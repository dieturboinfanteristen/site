<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="Login/js/login.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
   <link rel="stylesheet" href="Login/css/styles.css">

   <title>Login form </title>
</head>
<body>
   <div class="login">
      <img src="Login/img/login-bg.png" alt="image" class="login__bg">

      <form class="login__form" id="loginForm">
         <h1 class="login__title">Login</h1>

         <div class="login__inputs">
            <div class="login__box">
               <input type="email" placeholder="Email" required class="login__input" id="email">
               <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
               <input type="password" placeholder="Password" required class="login__input" id="password">
               <i class="ri-lock-2-fill"></i>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-box">
            </div>
         </div>

         <button type="submit" class="login__button">Login</button>
         <div id="error-message" class="error-message"></div>
      </form>
      <script src="Login/js/login.js"></script>
   </div>
</body>
</html>
