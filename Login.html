<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Login/js/login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="Login/css/styles.css">

    <title>Login form</title>
</head>
<body>
    <div class="login">
        <img src="Login/img/login-bg.png" alt="image" class="login__bg">

        <form class="login__form" id="loginForm">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" placeholder="Email" required class="login__input" id="email">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input" id="password">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                </div>
            </div>

            <button type="submit" class="login__button" id="loginButton">Login</button>
            <div id="error-message" class="error-message"></div>
        </form>

        <script>
            // Lese den Anmeldestatus aus dem Local Storage
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            const loginForm = document.getElementById("loginForm");
            const loginButton = document.getElementById("loginButton");
            const errorMessage = document.getElementById("error-message");

            // Verstecke oder zeige den Logout-Button basierend auf dem Anmeldestatus
            if (isLoggedIn) {
                loginButton.textContent = "Logout"; // Change the button text or use innerHTML for more complex changes
            }

            // Setze den Anmeldestatus beim Laden der Seite
            loginForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Simulate a successful login
                localStorage.setItem("isLoggedIn", "true");
                loginButton.textContent = "Logout";
            });

            // Falls benötigt: Eventlistener für den Logout-Button
            loginButton.addEventListener("click", function () {
                localStorage.setItem("isLoggedIn", "false");
                loginButton.textContent = "Login"; // Change back to "Login" after logout
            });
        </script>
    </div>
</body>
</html>
