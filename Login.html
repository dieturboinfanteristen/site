<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Login/js/login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="Login/css/styles.css">

    <title>Login form</title>
</head>
<body>
    <div class="login">
        <img src="Login/img/login-bg.png" alt="image" class="login__bg">

        <form class="login__form" id="loginForm">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" placeholder="Email" required class="login__input" id="email">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input" id="password">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                </div>
            </div>

            <button type="submit" class="login__button">Login</button>
            <div id="error-message" class="error-message"></div>
        </form>

        <script>
            // Lese den Anmeldestatus aus dem Local Storage
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loginForm = document.getElementById("loginForm");
    const loginButton = document.querySelector(".login__button");
    const errorMessage = document.getElementById("error-message");

    // Verstecke oder zeige den Logout-Button basierend auf dem Anmeldestatus
    if (isLoggedIn) {
        loginButton.style.display = "none";
    } else {
        loginButton.style.display = "block";
    }

    // Setze den Anmeldestatus beim Laden der Seite
    loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Hier sollte die Logik für die Überprüfung der Anmeldedaten stattfinden
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Beispiel: Überprüfe, ob die Anmeldedaten korrekt sind
        if (email === "example@example.com" && password === "pass123") {
            localStorage.setItem("isLoggedIn", "true");
            loginButton.style.display = "none";
            errorMessage.innerHTML = ""; // Clear any previous error message
        } else {
            // Zeige eine Fehlermeldung
            errorMessage.innerHTML = "Incorrect email or password. Please try again.";
        }
    });
        </script>
    </div>
</body>
</html>
