<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://media.forgecdn.net/avatars/297/687/637345708271977854.png">
    <link rel="stylesheet" href="../css/Inside out.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Indiana Jones</title>
</head>
<body>
    <nav>
        <a class="navLogo" href="../index.html">
            <img src="../assets/images/logo.svg" alt="Disney+" />
        </a>
        <div class="navMenu">
            <a href="index.html">
                <img src="../assets/images/home-icon.svg" alt="HOME" />
                <span>HOME</span>
            </a>
            <a class="mobile-hide">
                <img src="../assets/images/movie-icon.svg" alt="MOVIES" />
                <span>MOVIES</span>
            </a>
            <a class="mobile-hide">
                <img src="../assets/images/series-icon.svg" alt="SERIES" />
                <span>SERIES</span>
            </a>
        </div>
        <div class="signOut">
            <img class="userImg" src="../assets/images/avatar.png" alt="avatar" />
            <div class="dropDown">
                <a href="../index.html"> Konto Wechseln </a>
            </div>
        </div>
    </nav>

    <div class="detail">
        <div class="detailBgImg">
            <img id="bgImg" alt="" src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/921F9364C25B8215ED6C072E1FDA5A200036461991836FB1AD18BFFE09CEE9C6/scale?width=1440&aspectRatio=1.78&format=jpeg"/>
        </div>

        <div class="detailImgTitle">
            <img id="imgTitle" alt="" src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/CC5CF98132C21F402D869BA53246E16BAAF1DD8882B4FCB7DBAC599F7C53B26D/scale?width=1440&aspectRatio=1.78&format=png" />
        </div>
        <div class="contentMeta">
            <div class="controls">
                <button class="player" onclick="openVideoModal('https://drive.google.com/file/d/1V3sRBwntO8HbsW_cCpbloxwASt3Aawpn/preview')" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" title="Inside out">
                    <img src="../assets/images/play-icon-black.png" alt="" />
                    <span>Play</span>
                </button>
                           
                <button class="trailer" onclick="openVideoModal('https://www.youtube.com/embed/_hXw9dxvZo0?si=jAl7N1OVb4Mu8NP3')">
                    <img src="../assets/images/play-icon-white.png" alt="" />
                    <span>Trailer</span>
                </button>

                <button class="download" onclick="downloadMovie()">
                    <i class="fa-solid fa-arrow-down"></i>
                    <img alt="" />
                    <span>Download</span>
                </button>
            </div>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideoModal()">&times;</span>
            <iframe id="videoIframe" width="560" height="315" title="Video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function toggleDownload() {
            var downloadButton = document.querySelector('.download');
            downloadButton.classList.toggle('active');
        }
        function downloadMovie() {
        var downloadUrl = 'https://drive.google.com/u/0/uc?id=1V3sRBwntO8HbsW_cCpbloxwASt3Aawpn&export=download&confirm=t&uuid=8c1b0f2c-e300-45d3-a552-14938ec63d19&at=AB6BwCAuXcfHDZ2AJNq_ZO3mean-:1702308808116';
        window.location.href = downloadUrl;
    }
    </script>

    <script src="js/Inside out.js"></script>
</body>
</html>
