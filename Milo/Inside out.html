<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Inside out.css">
    <title>Inside Out</title>
</head>
<body>
    <nav>
        <a class="navLogo" href="../index.html">
            <img src="assets/images/logo.svg" alt="Disney+" />
        </a>
        <div class="navMenu">
            <a href="home.html">
                <img src="assets/images/home-icon.svg" alt="HOME" />
                <span>HOME</span>
            </a>
            <a>
                <img src="assets/images/movie-icon.svg" alt="MOVIES" />
                <span>MOVIES</span>
            </a>
            <a>
                <img src="assets/images/series-icon.svg" alt="SERIES" />
                <span>SERIES</span>
            </a>
        </div>
        <div class="signOut">
            <img class="userImg" src="assets/images/avatar.png" alt="avatar" />
            <div class="dropDown">
                <a href="../index.html"> Konto Wechseln </a>
            </div>
        </div>
    </nav>

    <div class="detail">
        <div class="detailBgImg">
            <img id="bgImg" alt="" src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/60C7CB7CD64C4E3F91BD7FF492305581D909AB598AAA383A590014DD78D79DA6/scale?width=2880&aspectRatio=1.78&format=jpeg" />
        </div>

        <div class="detailImgTitle">
            <img id="imgTitle" alt="" src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/2C2CA89E9A9FEC5FE9B2E7CE7EEF10DAA8C6825DF0D03842945D0EA91B19536C/scale?width=1440&aspectRatio=1.78&format=png" />
        </div>
        <div class="contentMeta">
            <div class="controls">
                <button class="player">
                    <img src="assets/images/play-icon-black.png" alt="" />
                    <span>Play</span>
                </button>
                <button class="trailer" onclick="openModal()">
                    <img src="assets/images/play-icon-white.png" alt="" />
                    <span>Trailer</span>
                </button>
            </div>
            <div class="subTitle"></div>
            <div class="description"></div>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/wWTQZkD5FAQ?si=SbRzOfog21nJSOAt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

    <script src="js/Inside out.js"></script>
</body>
</html>
