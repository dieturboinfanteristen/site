<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://media.forgecdn.net/avatars/297/687/637345708271977854.png">
    <link rel="stylesheet" href="../css/Inside out.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Transformers Aufstieg der Bestien</title>
</head>
<body>
    <nav>
        <a class="navLogo">
            <img src="../assets/images/logo.svg" alt="Disney+" />
        </a>
        <div class="navMenu">
            <a href="../index.html">
                <img src="../assets/images/home-icon.svg" alt="HOME" />
                <span>HOME</span>
            </a>
            <a class="mobile-hide">
                <img src="../assets/images/movie-icon.svg" alt="MOVIES" />
                <span>MOVIES</span>
            </a>
            <a class="mobile-hide">
                <img src="../assets/images/series-icon.svg" alt="SERIES" />
                <span>SERIES</span>
            </a>
        </div>
        <div class="signOut">
            <img class="userImg" src="../assets/images/avatar.png" alt="avatar" />
            <div class="dropDown">
                <a href="/site/"> Konto Wechseln </a>
            </div>
        </div>
    </nav>

    <div class="detail">
        <div class="detailBgImg">
            <img id="bgImg" alt="" src="https://image.tmdb.org/t/p/original/2vFuG6bWGyQUzYS9d69E5l85nIz.jpg" />
        </div>

        <div class="detailImgTitle">
            <img id="imgTitle" alt="" src="https://images-eu.ssl-images-amazon.com/images/S/pv-target-images/5c38cb91fbb9a4df84a6a9dbac59ea7c4625dee402219177399ab6c6485cde8a._SX900_FMpng_.png" />
        </div>
        <div class="contentMeta">
            <div class="controls">
                <button class="player" onclick="openVideoModal('https://supervideo.tv/ce9mn2lsedk2')" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" title="Inside out">
                    <img src="../assets/images/play-icon-black.png" alt="" />
                    <span>Play</span>
                </button>
                           
                <button class="trailer" onclick="openVideoModal('https://www.youtube.com/embed/HJEYvRhEWk4?si=ImOJI5nxH037rGSo')">
                    <img src="../assets/images/play-icon-white.png" alt="" />
                    <span>Trailer</span>
                </button>

                <button class="download" onclick="downloadMovie()">
                    <i class="fa-solid fa-arrow-down"></i>
                    <img alt="" />
                    <span>Download</span>
                </button>
            </div>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideoModal()">&times;</span>
            <iframe id="videoIframe" width="560" height="315" title="Video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function toggleDownload() {
            var downloadButton = document.querySelector('.download');
            downloadButton.classList.toggle('active');
        }
        function downloadMovie() {
        var downloadUrl = 'https://drive.google.com/u/0/uc?id=12kI-sMvDfLgX0zpJobSmIcn4JqTSODn3&export=download&confirm=t&uuid=18ece507-7660-43c7-9ef1-4cbbea9e68e9&at=AB6BwCAda93AVBIROtgd6Nm_9QYF:1702637676739';
        window.location.href = downloadUrl;
    }
    </script>

    <script src="../js/Inside out.js"></script>
</body>
</html>
