<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/x-icon" href="https://media.forgecdn.net/avatars/297/687/637345708271977854.png">
    <link rel="stylesheet" href="../css/Inside out.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Chip und Chap die ritter des rechts</title>
</head>
<body>
    <nav>
        <a class="navLogo">
            <img src="../assets/images/logo.svg" alt="Disney+" />
        </a>
        <div class="navMenu">
            <a href="../index.html">
                <img src="../assets/images/home-icon.svg" alt="HOME" />
                <span>HOME</span>
            </a>
            <a class="mobile-hide">
                <img src="../assets/images/movie-icon.svg" alt="MOVIES" />
                <span>MOVIES</span>
            </a>
            <a class="mobile-hide">
                <img src="../assets/images/series-icon.svg" alt="SERIES" />
                <span>SERIES</span>
            </a>
        </div>
        <div class="signOut">
            <img class="userImg" src="../assets/images/avatar.png" alt="avatar" />
            <div class="dropDown">
                <a href="/site/"> Konto Wechseln </a>
            </div>
        </div>
    </nav>

    <div class="detail">
        <div class="detailBgImg">
            <img id="bgImg" alt="" src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/D18070CA917DE2228033293BC8D57CBA4A901EC2D11B23BD9A56B1C22EBC3813/scale?width=1440&aspectRatio=1.78&format=jpeg" />
        </div>

        <div class="detailImgTitle">
            <img id="imgTitle" alt="" src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/8D3740C916060AB162371EE1649B51FD4FBF3AEEB85C4EACCF48A6B0A692C04F/scale?width=1440&aspectRatio=1.78&format=png" />
        </div>
        <div class="contentMeta">
            <div class="controls">
                <button class="player" onclick="openVideoModal('https://drive.google.com/file/d/1RW-rfYrC6bfQptlPBGyN_95xmEpx6CC1/preview')" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" title="Inside out">
                    <img src="../assets/images/play-icon-black.png" alt="" />
                    <span>Play</span>
                </button>
                           
                <button class="trailer" onclick="openVideoModal('https://www.youtube.com/embed/8aztdZb4jMk?si=nsA0OCpgLAJOoSfp')">
                    <img src="../assets/images/play-icon-white.png" alt="" />
                    <span>Trailer</span>
                </button>

                <button class="download" onclick="downloadMovie()">
                    <i class="fa-solid fa-arrow-down"></i>
                    <img alt="" />
                    <span>Download</span>
                </button>
            </div>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideoModal()">&times;</span>
            <iframe id="videoIframe" width="560" height="315" title="Video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function toggleDownload() {
            var downloadButton = document.querySelector('.download');
            downloadButton.classList.toggle('active');
        }
        function downloadMovie() {
        var downloadUrl = 'https://drive.google.com/u/0/uc?id=1RW-rfYrC6bfQptlPBGyN_95xmEpx6CC1&export=download&confirm=t&uuid=72762d13-9a8a-4e8f-b817-633e632871b1&at=AB6BwCCiaJ80I2H2F5N2SAoXz3ts:1702649646256';
        window.location.href = downloadUrl;
    }
    </script>

    <script src="../js/Inside out.js"></script>

</html>
