<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
</head>
<body>

<button class="watchlist-btn" onclick="addToWatchlist()">add to watchlist</button>

<script>
    function addToWatchlist() {
        // Hier f端gst du den Code hinzu, um das Element zur Watchlist hinzuzuf端gen
        let item = 'Item to add'; // Ersetze dies mit den Daten des hinzuzuf端genden Elements
        addToLocalStorage(item);
        alert('Zum Watchlist hinzugef端gt!');
    }

    function addToLocalStorage(item) {
        let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
        watchlist.push(item);
        localStorage.setItem('watchlist', JSON.stringify(watchlist));
    }
</script>

</body>
</html>
